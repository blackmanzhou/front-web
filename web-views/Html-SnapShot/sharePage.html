  <title>分享界面 - 快照</title>
  <link rel="stylesheet" href="./css/index.css">

<body>
  <div id="share-img">
    <!-- Top-图片 -->
    <div class="top-img">
      <img src="./imgs/firstpage.jpg" alt="">
    </div>
    <!-- 关键字 + 评分 -->
    <div class="keyword-rate">
      <p>坚持</p>
      <p>&#10029;&#10029;&#10029;&#10029;&#10029;</p>

        <li>&#10029;</li>
        <li>&#10029;</li>

        <li>&#10029;</li>偶
        <li>&#10029;</li>
      </ul> -->
    </div>
    <!-- 老师评语 -->
    <div class="teacher-evaluation">
        <p>琪琪同学：</p>
        <p>你是一个积极向上，有自信心的孩子。学习上有计划、有目标，能够合理安排自己的时间，学习状态挺好；
          心态平和，关心、帮助同学，关心班集体，积极参加班级、学校组织的各项活动，具有较强劳动观念。积极参加体育活动，尊重师长。
          希望你再接再厉，不满足现状，做得更好！
        </p>
    </div>
    <!-- logo + QRCode -->
    <div class="logo-QRCode">
      <p>英语寒假</p>
      <div class="logo">
          <img src="./imgs/logo-xdf.png" alt="新东方">
          <span></span>
          <img src="./imgs/logo-pop.png" alt="泡泡少儿">
      </div>
      <div>
          <div>
            <p>长按图片保存到相册</p>
            <p>分享学生素质成长报告书</p>
          </div>
          <img src="./imgs/QRCode.png" alt="二维码">
      </div>
    </div>
  </div>
